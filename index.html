<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="left">
        <div class="logo">
            <img class="logo-icon" src="./images/odin-lined.png" >
            <h1 class="logo-text">ODIN</h1>
        </div>
    </div>
    <div class="right">
        <div class="first">
            <p>This is not a real online service! You know you need something
                like this in your life to help your realize your deepest dreams
                <br>Sign up <em>now</em> to get started.
                <br>
                <br>
                You <em>know</em> you want to.
            </p>
        </div>
        <div class="second">
            <h1>Let's do this!</h1>
            <form action="example.com/path" method="post">
                    <div class="form-container">
                        <div class="form-box">
                            <label for="first_name">FIRST NAME</label>
                            <input type="text" name="first_name" required>
                        </div>
                        <div class="form-box">
                            <label for="user_email">EMAIL</label>
                            <input type="email" name="email" placeholder="you@example.com" required>
                        </div>
                        <div class="form-box">
                            <label for="pasword">PASSWORD</label>
                            <input type="password" name="password" required>
                        </div>
                    </div>
                    <div class="form-container">
                        <div class="form-box">
                            <label for="first_name">LAST NAME</label>
                            <input type="text" required>
                        </div>
                        <div class="form-box">
                            <label for="number">PHONE NUMBER</label>
                            <input type="text" name="number" required>
                        </div>
                        <div class="form-box">
                            <label for="password">CONFIRM PASSWORD</label >
                            <input type="password" name="password" required>
                        </div>
                    </div>
            </form>
        </div>
        <div class="third">
            <button type="submit" class="submitBtn">Create Account</button>
            <p>Already have an account? Log in</p>
        </div>
    </div>
</body>
</html>
